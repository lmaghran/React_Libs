{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}
  <header>
    <h1>{% block header %}{% endblock %}</h1>
  </header>
  <main>
    <div id="root"></div>
    <div id = "book_list"></div>

{% block javascript %}
    <script>
  // load the objects like you would with a normal jinja template i.e. {{ object }}, but add | tojson
  // pass it into the parse function
    labels = JSON.parse({{ book_dict | tojson }})
    books = Object.keys(labels)
    console.log(books)
    $('#book_list').append(String(books));
    </script>
{% endblock %}

  </main>

  {% block end_body %}
  {% endblock %}
{% endblock %}
